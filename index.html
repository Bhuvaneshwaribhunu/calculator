<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    
        /* Your CSS styles */
        *{
            margin:0;
            padding:0;
            font-family: 'poppins',sans-serif;
            box-sizing:border-box;
        }
        .container{
            width:100%;
            height: 100vh;
            background: #7898a1;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .calculator{
            background-color: #3a4452;
            padding:20px;
            border-radius:10px;

        }
        .calculator form input{
            border:0;
            outline:0;
            width:60px;
            height:60px;
            border-radius:10px;
            box-shadow:-8px -8px 15px rgba(234, 230, 230, 0.1),5px 5px 15px rgba(0,0,0,0.2);
            background-color: transparent;
            font-size: 20px;
            color: hsl(0, 3%, 93%);
            cursor:pointer;
            margin: 10px;
        }
        
    
        form .display{
            display:flex;
            text-align:flex-end;
            margin:20px 0;
        }
        form .display input{
            text-align:right;
            flex:1;
            font-size:45px;
            box-shadow:none;
        }
        form input.equal{
            width:145px;
        }
        form input.operator{
            color:#33ffd8;

        }
    </style>
        
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DEL" onclick="deleteLastCharacter()" class="operator">
                    <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')"> 
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="" onclick="appendToDisplay('')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="()" onclick="appendToDisplay('()')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculateResult()" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastCharacter() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                calculateResult();
            }
        }

        // Attach keydown event listener to the input field
        display.addEventListener('keydown', handleEnterKey);
    </script>
</body>
</html>
